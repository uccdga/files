name: Manual YouTube Download Workflow

on:
  workflow_dispatch: # This event allows manual triggering

jobs:
  download_youtube_audio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y powershell

    - name: Run YouTube-DL PowerShell command
      run: |
        pwsh -Command "yt-dlp --extract-audio --audio-format mp3 https://www.youtube.com/watch?v=Ia4SGbnyc1E --ffmpeg-location 'C:\Program Files\Badlion Client' --postprocessor-args '-ss 00:32:22 -to 00:52:15'"
